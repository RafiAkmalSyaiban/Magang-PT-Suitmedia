<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Ideas - Pemula</title>
  <link rel="stylesheet" href="magang.css" />
</head>
<body>

  <!-- Header tetap di atas -->
  <header>
    <div class="logo"> <img src="suitmedia.png" alt="Post 1"> </div>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#ideas" class="active">Ideas</a>
      <a href="#careers">Careers</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" id="ideas">
    <div class="banner-text">
      <h1>Ideas</h1>
      <p>Di sinilah semua ide besar dimulai</p>
    </div>
  </section>

  <!-- Kontrol -->
  <div class="controls">
    <p>Menampilkan 1 - 10 dari 100</p>
    <div>
      <label>Show per page:</label>
      <select>
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>

      <label>Sort by:</label>
      <select>
        <option>Newest</option>
        <option>Oldest</option>
      </select>
    </div>
  </div>

  <!-- Post List -->
  <div class="posts-grid">
    <div class="post-card">
      <img src="bangunan.png" alt="Post 1">
      <div class="post-content">
        <small>5 September 2022</small>
        <div class="post-title">
          Judul panjang dari postingan ini sangat menarik dan informatif untuk dibaca
        </div>
      </div>
    </div>

    <!-- Tambahkan lebih banyak post-card di sini -->
  </div>

  <script src="magang.js"></script>
</body>
</html>
